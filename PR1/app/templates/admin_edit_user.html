{% extends "base.html" %}

{% block title %}Modifier l'utilisateur{% endblock %}

{% block content %}
    <h1>Modifier l'utilisateur</h1>
    <form method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="password">Nouveau mot de passe (laisser vide pour ne pas changer)</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="is_team_player" name="is_team_player" {% if user.is_team_player %}checked{% endif %}>
            <label class="form-check-label" for="is_team_player">Joueur d'équipe</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
            <label class="form-check-label" for="is_admin">Admin</label>
        </div>
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>
{% endblock %}
